    <title>Signin Template for Bootstrap</title>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

      <label for="inputEmail" class="sr-only">CPF</label>
      <input type="text" id="inputCPF" class="form-control" placeholder="CPF" required autofocus>
 

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login com o seu Banco</button>
      <p class="mt-5 mb-3 text-muted">Olá, você tem até 30/04/2020 para apresentação da declaração IRPF 2020</p>
    </form>
